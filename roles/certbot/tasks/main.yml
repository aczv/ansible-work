---
# Install Certbot
# https://certbot.eff.org/lets-encrypt/ubuntuxenial-other

- name: Install software-properties-common
  apt:
    name: software-properties-common
    state: present
    cache_valid_time: 3600
  when: ansible_pkg_mgr == 'apt'

- name: Add Certbot repository
  apt_repository:
    repo: ppa:certbot/certbot
  when: ansible_pkg_mgr == 'apt'

- name: Install Certbot
  apt:
    name: certbot
  when: ansible_pkg_mgr == 'apt'

- name: Obtain certificates from Certbot
  shell: |
    certbot certonly \
      --webroot --staging --agree-tos --no-eff-email \
      --cert-name {{ certbot_cert_name }} \
      --email {{ certbot_email }} \
      --webroot-path {{ certbot_webroot_path }} \
      --domains {{ certbot_domains }}
  args:
    creates: /etc/letsencrypt/live/{{ certbot_cert_name }}/fullchain.pem

...
